<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCR98 TIERLIST</title>

    <style>
        :root {
            --color-s: #ff7f80;
            --color-a: #ffc07f;
            --color-b: #ffdf80;
            --color-c: #fdff7f;
            --color-d: #bfff7f;
            --color-e: #7fff7f;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        button {
            background: transparent;
            border: 0;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        body {
            background: #111;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            max-width: 960px;
            padding-inline: 39px;
            user-select: none;
        }

        #top-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-block: 8px;
            column-gap: 1rem;

            & img {
                max-width: 50px;
                height: auto;
                border-radius: 100%;
            }
        }

        .tier {
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            background: #1f1f1f;
        }

        .row {
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #111;
            transition: all .3s ease;
            padding-right: 80px;
            padding-left: 80px;
            position: relative;
            flex-wrap: wrap;
            min-height: 80px;

            &.drag-over {
                background: #555;
                scale: 1.01;
            }
        }

        .label {
            background: var(--level, #80ffff);
            color: #333;
            font-weight: bold;
            width: 79px;
            min-height: 79px;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
            position: absolute;
            left: 1px;
            top: 0;

            span {
                cursor: text;
                padding: 8px;
                color: #333;
            }

            & span:focus {
                outline: none;
            }
        }

        .caja-opciones {
            position: absolute;
            right: 0;
            top: 0;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            row-gap: 0.6rem;

            div {
                display: flex;
                flex-wrap: nowrap;
                column-gap: 0.2rem;

                label {
                    position: relative;
                }
            }
        }

        #selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
        }

        #selector-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;

            & button,
            & label {
                cursor: pointer;
                transition: all .3s ease;
                background: #222;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 28px;
                height: 28px;
                padding: 4px;

                &:hover {
                    background: #444;
                    scale: 1.1;
                }
            }

            & svg {
                width: 100%;
                height: 100%;
            }
        }

        #selector-items {
            border: 1px solid #666;
            width: 100%;
            min-height: 162px;
            margin-bottom: 100px;
            display: flex;
            flex-wrap: wrap;

            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23222" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 9l5 -5l5 5" /><path d="M12 4l0 12" /></svg>');
            background-size: calc(100% - 20px) calc(100% - 20px);
            /* Tamaño del fondo reducido */
            background-repeat: no-repeat;
            /* Evita repetición */
            background-position: center;
            /* Mantén el fondo centrado */

            &.drag-files {
                background: #555;
                border-style: dashed;
            }
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            background: #fff;
            cursor: grab;

            &.drag-preview {
                opacity: .5;
                pointer-events: none;
            }
        }

        .item-image:active {
            cursor: grabbing;
        }

        .color-picker,
        .color-picker-text {
            position: absolute;
            opacity: 0;
            top: 0;
            right: 0;
            left: 0;
            width: 24px;
        }

        #change-background-label {
            position: relative;

            input[type="color"] {
                width: 28px;
                height: 28px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                opacity: 0;
            }
        }

        input[type="color"] {
            cursor: pointer;
        }
    </style>

    <script type="module">
        const $ = el => document.querySelector(el)
        const $$ = el => document.querySelectorAll(el)

        // Selecciona el input de tipo file para cargar imágenes
        const imageInput = $('#image-input')

        // Selecciona la sección donde se mostrarán los items (imágenes)
        const itemsSection = $('#selector-items')

        // Selecciona el botón de reinicio para resetear los elementos de la tier list
        const resetButton = $('#reset-tier-button')

        // Selecciona el botón para guardar el estado actual de la tier list
        const saveButton = $('#save-tier-button')

        // Función que crea un elemento de imagen a partir de la fuente (src) y lo agrega a la sección de items
        function createItem(src) {

            // Normaliza la URL antes de compararla
            const normalizedSrc = src.split('?')[0];

            // Selecciona las imágenes dentro de la sección de items
            const existingImages = $$('#selector-items .item-image');
            const existingSrcs = [...existingImages].map(img => img.src.split('?')[0]);

            // Verifica si la imagen ya está en la sección de items
            if (existingSrcs.includes(normalizedSrc)) {
                return;
            }

            // Crea un nuevo elemento <img>
            const imgElement = document.createElement('img')
            // Habilita la función de arrastrar el elemento
            imgElement.draggable = true
            // Establece la fuente de la imagen
            imgElement.src = src
            // Asigna una clase para darle estilo a la imagen
            imgElement.className = 'item-image'

            // Añade un evento para manejar cuando comienza a arrastrarse
            imgElement.addEventListener('dragstart', handleDragStart)
            // Añade un evento para manejar cuando termina de arrastrarse
            imgElement.addEventListener('dragend', handleDragEnd)

            // Añade la imagen creada a la sección de items
            itemsSection.appendChild(imgElement)
            return imgElement
        }

        // Función que convierte los archivos seleccionados en elementos de imagen y los agrega a la sección de items
        function useFilesToCreateItems(files) {
            // Verifica si hay archivos seleccionados
            if (files && files.length > 0) {
                // Convierte la lista de archivos en un array y recorre cada archivo
                Array.from(files).forEach(file => {
                    // Crea un lector de archivos para leer el contenido del archivo
                    const reader = new FileReader()

                    // Cuando la lectura esté completa, crea un elemento de imagen con el resultado
                    reader.onload = (eventReader) => {
                        createItem(eventReader.target.result)
                    }

                    // Lee el archivo como una URL de datos
                    reader.readAsDataURL(file)
                })
            }
        }

        // Añade un evento al input de imágenes para manejar cuando se seleccionan archivos
        imageInput.addEventListener('change', (event) => {
            const { files } = event.target
            useFilesToCreateItems(files)
        })

        // Variables para almacenar el elemento que se está arrastrando y su contenedor original
        let draggedElement = null
        let sourceContainer = null

        // Selecciona todas las filas dentro de la tier list para añadirles eventos de drag and drop
        const rows = $$('.tier .row')

        // Añade eventos de drag and drop a cada fila
        rows.forEach(row => {
            row.addEventListener('dragover', handleDragOver)
            row.addEventListener('drop', handleDrop)
            row.addEventListener('dragleave', handleDragLeave)
        })

        // Añade eventos de drag and drop a la sección de items
        itemsSection.addEventListener('dragover', handleDragOver)
        itemsSection.addEventListener('drop', handleDrop)
        itemsSection.addEventListener('dragleave', handleDragLeave)

        // Añade eventos adicionales para manejar el arrastre y la caída de archivos desde el escritorio
        itemsSection.addEventListener('drop', handleDropFromDesktop)
        itemsSection.addEventListener('dragover', handleDragOverFromDesktop)

        // Función para manejar cuando un archivo es arrastrado desde el escritorio
        function handleDragOverFromDesktop(event) {
            event.preventDefault()

            const { currentTarget, dataTransfer } = event

            // Si el archivo es de tipo "Files", añade una clase para indicar que se está arrastrando un archivo
            if (dataTransfer.types.includes('Files')) {
                currentTarget.classList.add('drag-files')
            }
        }

        // Función para manejar cuando un archivo es soltado desde el escritorio
        function handleDropFromDesktop(event) {
            event.preventDefault()
            const { currentTarget, dataTransfer } = event

            // Si se sueltan archivos, elimina la clase de arrastre y usa los archivos para crear items
            if (dataTransfer.types.includes('Files')) {
                currentTarget.classList.remove('drag-files')
                const { files } = dataTransfer
                useFilesToCreateItems(files)
            }
        }

        // Función para manejar cuando un elemento es soltado en una fila
        function handleDrop(event) {
            event.preventDefault();

            const { currentTarget, dataTransfer } = event;

            // Si hay un contenedor de origen y un elemento arrastrado, se elimina el elemento de su contenedor original
            if (sourceContainer && draggedElement) {
                sourceContainer.removeChild(draggedElement);
            }

            // Si hay un elemento arrastrado, se crea un nuevo elemento de imagen en el destino
            if (draggedElement) {
                const src = dataTransfer.getData('text/plain');
                const imgElement = createItem(src);

                // Copiar los estilos del elemento original al nuevo
                imgElement.style.cssText = draggedElement.style.cssText;

                currentTarget.appendChild(imgElement);
            }

            removeDragStyles();
        }

        // Función para manejar cuando un elemento es arrastrado sobre una fila o sección
        function handleDragOver(event) {
            event.preventDefault()

            const { currentTarget } = event
            if (sourceContainer === currentTarget) return

            // Añade una clase para indicar que un elemento se está arrastrando sobre la fila o sección
            currentTarget.classList.add('drag-over')

            // Si no existe una vista previa del arrastre, crea una vista previa temporal
            const dragPreview = document.querySelector('.drag-preview')

            if (draggedElement && !dragPreview) {
                const previewElement = draggedElement.cloneNode(true)
                previewElement.classList.add('drag-preview')
                currentTarget.appendChild(previewElement)
            }
        }

        // Función para manejar cuando un elemento deja de estar sobre una fila o sección
        function handleDragLeave(event) {
            event.preventDefault();

            const { currentTarget } = event;
            removeDragStyles(currentTarget);
        }

        // Función para manejar el inicio de un arrastre
        function handleDragStart(event) {
            draggedElement = event.target
            sourceContainer = draggedElement.parentNode
            // Guarda la URL de la imagen en dataTransfer para poder recuperarla en el drop
            event.dataTransfer.setData('text/plain', draggedElement.src)
        }

        function handleDragEnd(event) {
            draggedElement = null;
            sourceContainer = null;
            // Limpia cualquier vista previa de arrastre
            document.querySelectorAll('.drag-preview').forEach(preview => preview.remove());
        }

        // Función para manejar el clic en el botón de reinicio
        resetButton.addEventListener('click', () => {
            const items = $$('.tier .item-image')
            // Remueve cada imagen de la tier list y las devuelve a la sección de items
            items.forEach(item => {
                item.remove()
                itemsSection.appendChild(item)
            })
        })

        function removeDragStyles(target = null) {
            const dragOverElements = document.querySelectorAll('.drag-over');
            dragOverElements.forEach(element => {
                if (target && target !== element) return;
                element.classList.remove('drag-over');
                element.querySelector('.drag-preview')?.remove();
            });
        }

        // Función para inicializar filas existentes
        function initializeRows() {
            const rows = document.querySelectorAll('.tier .row');
            rows.forEach(row => {
                // Crear caja-opciones si no existe y añadir color pickers y botón de eliminar
                let cajaOpciones = row.querySelector('.caja-opciones');
                if (!cajaOpciones) {
                    cajaOpciones = document.createElement('div');
                    cajaOpciones.className = 'caja-opciones';
                    row.appendChild(cajaOpciones);
                }
                addColorPickersAndRemoveButton(row);
            });
        }

        // Función para añadir color pickers y botón de eliminar a una fila
        function addColorPickersAndRemoveButton(row) {
            const cajaOpciones = row.querySelector('.caja-opciones');

            if (cajaOpciones) {
                const colorBox = document.createElement("div")
                cajaOpciones.appendChild(colorBox);

                // Crear y añadir color picker para cambiar el color de fondo
                if (!cajaOpciones.querySelector('.color-picker')) {
                    const colorPickerAside = document.createElement('input');
                    colorPickerAside.type = 'color';
                    colorPickerAside.className = 'color-picker';
                    colorPickerAside.value = getComputedStyle(row.querySelector('.label')).getPropertyValue('--level').trim() || '#80ffff'; // Valor por defecto

                    // Crear el elemento SVG
                    const svgNS = "http://www.w3.org/2000/svg";
                    const svgElement = document.createElementNS(svgNS, "svg");
                    svgElement.setAttribute("xmlns", svgNS);
                    svgElement.setAttribute("width", "24");
                    svgElement.setAttribute("height", "24");
                    svgElement.setAttribute("viewBox", "0 0 24 24");
                    svgElement.setAttribute("fill", "none");
                    svgElement.setAttribute("stroke", colorPickerAside.value);  // Color inicial basado en el valor del input
                    svgElement.setAttribute("stroke-width", "2");
                    svgElement.setAttribute("stroke-linecap", "round");
                    svgElement.setAttribute("stroke-linejoin", "round");
                    svgElement.classList.add("icon", "icon-tabler", "icons-tabler-outline", "icon-tabler-palette");

                    const path1 = document.createElementNS(svgNS, "path");
                    path1.setAttribute("stroke", "none");
                    path1.setAttribute("d", "M0 0h24v24H0z");
                    path1.setAttribute("fill", "none");

                    const path2 = document.createElementNS(svgNS, "path");
                    path2.setAttribute("d", "M12 21a9 9 0 0 1 0 -18c4.97 0 9 3.582 9 8c0 1.06 -.474 2.078 -1.318 2.828c-.844 .75 -1.989 1.172 -3.182 1.172h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25");

                    const path3 = document.createElementNS(svgNS, "path");
                    path3.setAttribute("d", "M8.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0");

                    const path4 = document.createElementNS(svgNS, "path");
                    path4.setAttribute("d", "M12.5 7.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0");

                    const path5 = document.createElementNS(svgNS, "path");
                    path5.setAttribute("d", "M16.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0");

                    // Agregar los paths al svg
                    svgElement.append(path1, path2, path3, path4, path5);

                    // Crear el label y agregar el colorPicker y el svg
                    const labelPickerAside = document.createElement("label");
                    labelPickerAside.appendChild(colorPickerAside);
                    labelPickerAside.appendChild(svgElement);

                    // Agregar el label al colorBox
                    colorBox.appendChild(labelPickerAside);

                    // Actualizar tanto el color del SVG como el del label al seleccionar un nuevo color
                    colorPickerAside.addEventListener('input', (e) => {
                        const newColor = e.target.value;
                        console.log(newColor)
                        row.querySelector('.label').style.setProperty('--level', newColor);  // Cambiar color del label
                        svgElement.setAttribute("stroke", newColor);  // Cambiar color del SVG
                    });
                }

                // Crear y añadir color picker para cambiar el color del texto
                if (!cajaOpciones.querySelector('.color-picker-text')) {
                    const colorPickerText = document.createElement('input');
                    colorPickerText.type = 'color';
                    colorPickerText.className = 'color-picker-text';

                    // Obtener el color actual del texto
                    let initialColor = row.querySelector('.label span').style.color || '#333';

                    // Convertir RGB a hexadecimal si es necesario
                    if (initialColor.startsWith('rgb')) {
                        initialColor = rgbToHex(initialColor);
                    }

                    colorPickerText.value = initialColor;

                    // Crear el elemento SVG con el color inicial
                    const svgNS = "http://www.w3.org/2000/svg";
                    const svgElement = document.createElementNS(svgNS, "svg");
                    svgElement.setAttribute("xmlns", svgNS);
                    svgElement.setAttribute("width", "26");
                    svgElement.setAttribute("height", "26");
                    svgElement.setAttribute("viewBox", "0 0 24 24");
                    svgElement.setAttribute("fill", "none");
                    svgElement.setAttribute("stroke", colorPickerText.value);  // Color inicial basado en el valor del input
                    svgElement.setAttribute("stroke-width", "2");
                    svgElement.setAttribute("stroke-linecap", "round");
                    svgElement.setAttribute("stroke-linejoin", "round");
                    svgElement.classList.add("icon", "icon-tabler", "icons-tabler-outline", "icon-tabler-text-color");

                    const path1 = document.createElementNS(svgNS, "path");
                    path1.setAttribute("stroke", "none");
                    path1.setAttribute("d", "M0 0h24v24H0z");
                    path1.setAttribute("fill", "none");

                    const path2 = document.createElementNS(svgNS, "path");
                    path2.setAttribute("d", "M9 15v-7a3 3 0 0 1 6 0v7");

                    const path3 = document.createElementNS(svgNS, "path");
                    path3.setAttribute("d", "M9 11h6");

                    const path4 = document.createElementNS(svgNS, "path");
                    path4.setAttribute("d", "M5 19h14");

                    // Agregar los paths al svg
                    svgElement.append(path1, path2, path3, path4);

                    // Crear el label y agregar el colorPicker y el svg
                    const labelPickerText = document.createElement("label");
                    labelPickerText.appendChild(colorPickerText);
                    labelPickerText.appendChild(svgElement);

                    // Agregar el label al colorBox
                    colorBox.appendChild(labelPickerText);

                    // Actualizar tanto el color del texto como el del SVG al seleccionar un nuevo color
                    colorPickerText.addEventListener('input', (e) => {
                        const newColor = e.target.value;
                        row.querySelector('.label span').style.color = newColor;  // Cambiar color del texto
                        svgElement.setAttribute("stroke", newColor);  // Cambiar color del SVG
                    });
                }

                // Función para convertir RGB a Hexadecimal
                function rgbToHex(rgb) {
                    const rgbArray = rgb.match(/\d+/g).map(Number);
                    return "#" + rgbArray.map(x => {
                        const hex = x.toString(16);
                        return hex.length === 1 ? "0" + hex : hex;
                    }).join("");
                }


                // Crear y añadir botón de eliminar
                if (!cajaOpciones.querySelector('button')) {
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Eliminar';
                    removeButton.addEventListener('click', () => {
                        row.remove();
                    });
                    cajaOpciones.appendChild(removeButton);
                }
            }
        }

        // Función para añadir una nueva fila
        function addRow() {
            const row = document.createElement('div');
            row.className = 'row';

            const aside = document.createElement('aside');
            aside.className = 'label';
            aside.style.setProperty('--level', '#80ffff');

            const span = document.createElement('span');
            span.contentEditable = true;
            span.textContent = 'Nuevo';
            span.style.color = "#333"

            const rowButtons = document.createElement('div');
            rowButtons.className = 'row-buttons';

            const cajaOpciones = document.createElement('div');
            cajaOpciones.className = 'caja-opciones';

            aside.appendChild(span);
            row.appendChild(aside);
            row.appendChild(rowButtons);
            row.appendChild(cajaOpciones);

            // Añadir color pickers y botón de eliminar a la nueva fila
            addColorPickersAndRemoveButton(row);

            // Añadir eventos drag and drop a la nueva fila
            row.addEventListener('dragover', handleDragOver);
            row.addEventListener('drop', handleDrop);
            row.addEventListener('dragleave', handleDragLeave);

            document.querySelector('.tier').appendChild(row);
        }

        // Inicializar filas existentes al cargar la página
        document.addEventListener('DOMContentLoaded', initializeRows);

        // Añadir evento al botón de agregar fila
        document.querySelector('#add-row-button').addEventListener('click', addRow);

        // Selecciona los elementos necesarios
        const toggleFitButton = document.getElementById('toggle-fit-button');
        const backgroundColorPicker = document.getElementById('background-color-picker');
        const makeBackgroundTransparentButton = document.getElementById('make-background-transparent-button');
        const svgIcon = document.querySelector('#change-background-label svg'); // Selecciona el SVG

        // Variable para rastrear el estado del fondo
        let isBackgroundTransparent = false;

        // Establecer el color inicial del selector de color al color de fondo de las imágenes
        function initializeColorPicker() {
            const itemImages = document.querySelectorAll('.item-image');
            if (itemImages.length > 0) {
                // Obtiene el color de fondo del primer elemento .item-image
                const initialColor = window.getComputedStyle(itemImages[0]).backgroundColor;
                // Convertir el color a formato hexadecimal
                const rgbToHex = (rgb) => {
                    const [r, g, b] = rgb.match(/\d+/g);
                    return `#${((1 << 24) + (+r << 16) + (+g << 8) + +b).toString(16).slice(1).toUpperCase()}`;
                };
                backgroundColorPicker.value = rgbToHex(initialColor);
                svgIcon.style.color = initialColor; // Inicializa el color del SVG
            } else {
                // Si no hay elementos, establecer el valor predeterminado
                backgroundColorPicker.value = '#ffffff';
                svgIcon.style.color = '#ffffff'; // Establecer color por defecto del SVG
            }
        }

        // Alternar entre `object-fit: cover` y `object-fit: contain`
        toggleFitButton.addEventListener('click', () => {
            const itemImages = document.querySelectorAll('.item-image');
            itemImages.forEach(img => {
                img.style.objectFit = img.style.objectFit === 'contain' ? 'cover' : 'contain';
            });
        });

        // Cambiar color de fondo de las imágenes y del SVG
        backgroundColorPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            const itemImages = document.querySelectorAll('.item-image');
            itemImages.forEach(img => {
                img.style.backgroundColor = color;
            });

            // Cambiar el color del SVG al nuevo color
            svgIcon.style.color = color;

            // Si el fondo era transparente, cambiar el estado a no transparente
            isBackgroundTransparent = false;
        });

        // Hacer transparente o restaurar el fondo de las imágenes
        makeBackgroundTransparentButton.addEventListener('click', () => {
            const itemImages = document.querySelectorAll('.item-image');
            if (isBackgroundTransparent) {
                // Si el fondo es transparente, restaurar el color del input
                const color = backgroundColorPicker.value;
                itemImages.forEach(img => {
                    img.style.backgroundColor = color;
                });
                svgIcon.style.color = color; // Restaurar el color del SVG
            } else {
                // Hacer el fondo transparente
                itemImages.forEach(img => {
                    img.style.backgroundColor = 'transparent';
                });
                svgIcon.style.color = '#ffffff'; // Establecer el color del SVG a blanco
            }

            // Alternar el estado
            isBackgroundTransparent = !isBackgroundTransparent;
        });

        // Inicializa el selector de color al cargar la página
        initializeColorPicker();

    </script>
</head>

        <h1>TIERLIST</h1>
    </header>

    <section class="tier">
        <div class="row">
            <aside class="label" style="--level: var(--color-s)">
                <span contenteditable="true" style="color: #333;">S</span>
            </aside>
        </div>

        <div class="row">
            <aside class="label" style="--level: var(--color-a)">
                <span contenteditable="true" style="color: #333;">A</span>
            </aside>
        </div>

        <div class="row">
            <aside class="label" style="--level: var(--color-b)">
                <span contenteditable="true" style="color: #333;">B</span>
            </aside>
        </div>

        <div class="row">
            <aside class="label" style="--level: var(--color-c)">
                <span contenteditable="true" style="color: #333;">C</span>
            </aside>
        </div>

        <div class="row">
            <aside class="label" style="--level: var(--color-d)">
                <span contenteditable="true" style="color: #333;">D</span>
            </aside>
        </div>

        <div class="row">
            <aside class="label" style="--level: var(--color-e)">
                <span contenteditable="true" style="color: #333;">E</span>
            </aside>
        </div>
    </section>

    <footer id="selector">

        <section id="selector-buttons">
            <label title="Subir imágenes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M9 12h6" />
                    <path d="M12 9v6" />
                </svg>
                <input multiple accept="image/*" id="image-input" type="file" hidden />
            </label>

            <button id="reset-tier-button" title="Reiniciar la posición de las imágenes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                </svg>
            </button>

            <!-- Botón para agregar fila -->
            <button id="add-row-button" title="Añadir una nueva columna">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12.5 21h-7.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5" />
                    <path d="M3 10h18" />
                    <path d="M10 3v18" />
                    <path d="M16 19h6" />
                    <path d="M19 16v6" />
                </svg>
            </button>


            <button id="toggle-fit-button" title='Alternar entre "cubrir" y "contener" las imágenes'>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 6l6 6l-6 6" />
                    <path d="M20 6l-6 6l6 6" />
                </svg>
            </button>

            <!-- Label y selector de color -->
            <label for="background-color-picker" id="change-background-label"
                title="Seleccionar color de fondo para las imágenes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 3m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
                    <path d="M19 6h1a2 2 0 0 1 2 2a5 5 0 0 1 -5 5l-5 0v2" />
                    <path d="M10 15m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
                </svg>
                <input type="color" id="background-color-picker" title="Pick a background color" />
            </label>

            <!-- Botón para hacer el fondo transparente -->
            <button id="make-background-transparent-button" title="Hacer que el fondo de la imagen sea transparente">

                    <path
                        d="M5 11a7 7 0 0 1 14 0v7a1.78 1.78 0 0 1 -3.1 1.4a1.65 1.65 0 0 0 -2.6 0a1.65 1.65 0 0 1 -2.6 0a1.65 1.65 0 0 0 -2.6 0a1.78 1.78 0 0 1 -3.1 -1.4v-7" />

                    <path d="M14 10l.01 0" />
                    <path d="M10 14a3.5 3.5 0 0 0 4 0" />
                </svg>
            </button>
        </section>
